<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Quiz - Quick Quiz</title>
    <link rel="icon" href="../img/quiz-icon.svg">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container mt-5">
        <b> Randomly Pick Some Questions: </b>
        <select class="form-select" aria-label=".form-select-lg example" id="numquestion">
            <option selected value="1">1</option>
            <option>2</option>
            <option>5</option>
        </select>
        <a id="clicker" href="#"> <img src="../img/refresh.png" width="30" height="30"></a>
    </div>
    <div id="quickres" class="container"></div>
    <div class="container mt-2">
        <button type="submit" id="quickquizsubmit" class="btn btn-primary">Submit Quiz</button>
    </div>
    <div id="footer-placeholder"></div>

    <script src="../js/dynamic_quickquiz.js"></script>
    <script>
        showQuickQuiz()
        clickerListener("clicker")
        quickquizsubmitListener("quickquizsubmit")
    </script>
</body>
<script>
    $(function () {
        $("#nav-placeholder").load("../template/nav.html");
        $("#footer-placeholder").load("../template/footer.html");
    });
</script>
</html>
